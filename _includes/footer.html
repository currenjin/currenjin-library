<footer>
    <div class="footer-content">
        <div class="footer-left">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </div>
        <div class="footer-right">
            <a href="{{ '/feed.xml' | relative_url }}"><i class="fas fa-rss"></i></a>
            <a href="mailto:{{ site.email }}"><i class="fas fa-envelope"></i></a>
            <a href="{{ site.github_username | prepend: 'https://github.com/' }}" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</footer>
